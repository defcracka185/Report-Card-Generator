<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Info Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h2>Student Information</h2>

    <form id="studentForm">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" required />

      <label for="class">Basic:</label>
      <input list="classOptions" type="text" id="grade" name="class" required />
      <datalist id="classOptions">
        <option value="Basic 1"></option>
        <option value="Basic 2"></option>
        <option value="Basic 3"></option>
        <option value="Basic 4"></option>
        <option value="Basic 5"></option>
        <option value="Basic 6"></option>
        <option value="Basic 7"></option>
        <option value="Basic 8"></option>
        <option value="Basic 9"></option>
      </datalist>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="term">Term:</label>
      <input list="termOptions" id="term" name="term" required />
      <datalist id="termOptions">
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
      </datalist>

      <label for="year">Year:</label>
      <input list="yearOptions" id="year" name="year" required />
      <datalist id="yearOptions">
        <option value="2025"></option>
        <option value="2026"></option>
      </datalist>

      <button
        id="Next-Student-Form"
        type="submit"
        class="btn-disabled"
        disabled
      >
        Next
      </button>
    </form>

    <form id="scoresForm">
      <div class="subject">
        <label>English</label>
        <input
          type="number"
          class="sba"
          id="english-sba"
          placeholder="Class Score (0-30)"
          required
        />
        <input
          type="number"
          class="exam"
          id="english-exam"
          placeholder="Exam Score (0-100)"
          required
        />
      </div>

      <div class="subject">
        <label>Mathematics</label>
        <input
          type="number"
          class="sba"
          id="mathematics-sba"
          placeholder="Class Score (0-30)"
          required
        />
        <input
          type="number"
          class="exam"
          id="mathematics-exam"
          placeholder="Exam Score (0-100)"
          required
        />
      </div>

      <div class="subject">
        <label>Science</label>
        <input
          type="number"
          class="sba"
          id="science-sba"
          placeholder="Class Score (0-30)"
          required
        />
        <input
          type="number"
          class="exam"
          id="science-exam"
          placeholder="Exam Score (0-100)"
          required
        />
      </div>
      <div class="subject">
        <label>History</label>
        <input
          type="number"
          class="sba"
          id="history-sba"
          placeholder="Class Score (0-30)"
          required
        />
        <input
          type="number"
          class="exam"
          id="history-exam"
          placeholder="Exam Score (0-100)"
          required
        />
      </div>
      <div class="subject">
        <label>Our World Our People</label>
        <input
          type="number"
          class="sba"
          id="owop-sba"
          placeholder="Class Score (0-30)"
          required
        />
        <input
          type="number"
          class="exam"
          id="owop-exam"
          placeholder="Exam Score (0-100)"
          required
        />
      </div>
      <div class="subject">
        <label>Religious & Moral Education</label>
        <input
          type="number"
          class="sba"
          id="rme-sba"
          placeholder="Class Score (0-30)"
          required
        />
        <input
          type="number"
          class="exam"
          id="rme-exam"
          placeholder="Exam Score (0-100)"
          required
        />
      </div>
      <div class="subject" id="comUpperPrimary">
        <label>Computing</label>
        <input
          type="number"
          class="sba"
          id="computing-sba"
          placeholder="Class Score (0-30)"
          required
        />
        <input
          type="number"
          class="exam"
          id="computing-exam"
          placeholder="Exam Score (0-100)"
          required
        />
      </div>
      <div class="subject">
        <label>Creative Arts</label>
        <input
          type="number"
          class="sba"
          id="creativity-sba"
          placeholder="Class Score (0-30)"
          required
        />
        <input
          type="number"
          class="exam"
          id="creativity-exam"
          placeholder="Exam Score (0-100)"
          required
        />
      </div>

      <button id="Next-Scores-Form" type="submit" class="btn-disabled" disabled>
        Next
      </button>
    </form>

    <!-- ================================
     Overall Performance Form
     Captures student's attendance,
     attitude, character, interest, 
     and teacher's final remarks.
     Includes dropdown (datalist) 
     options for quick selection.
================================ -->
    <form id="ovrPerformance">
      <!-- Attendance: Teacher enters number of days present -->
      <label for="attendance">Attendance:</label>
      <input type="number" id="attendance" name="attendance" required />

      <!-- Attitude: Dropdown with preset options but still editable -->
      <label for="attitude">Attitude:</label>
      <input
        list="attitudeOptions"
        type="text"
        id="attitude"
        name="attitude"
        required
      />
      <datalist id="attitudeOptions">
        <option
          value="Demonstrates a positive attitude towards learning."
        ></option>
        <option
          value="Approaches tasks with confidence and determination."
        ></option>
        <option
          value="Maintains a respectful and cooperative attitude in class."
        ></option>
        <option
          value="Shows enthusiasm but needs to sustain focus consistently."
        ></option>
        <option
          value="Is generally attentive and eager to participate."
        ></option>
      </datalist>

      <!-- Character/Conduct: Dropdown with preset behavioral remarks -->
      <label for="character">Character/Conduct:</label>
      <input
        list="characterOptions"
        type="text"
        id="character"
        name="character"
        required
      />
      <datalist id="characterOptions">
        <option
          value="Displays honesty and integrity in all activities."
        ></option>
        <option value="Respects authority and the rights of others."></option>
        <option
          value="Polite and well-behaved both inside and outside the classroom."
        ></option>
        <option
          value="Needs occasional reminders to follow classroom rules."
        ></option>
        <option
          value="Consistently demonstrates self-discipline and maturity."
        ></option>
      </datalist>

      <!-- Interest: Dropdown for academic/extra-curricular interest level -->
      <label for="interest">Interest:</label>
      <input
        list="interestOptions"
        type="text"
        id="interest"
        name="interest"
        required
      />
      <datalist id="interestOptions">
        <option
          value="Shows keen interest in academic work and extracurricular activities."
        ></option>
        <option value="Is curious and asks thoughtful questions."></option>
        <option
          value="Maintains steady interest but requires encouragement in some subjects."
        ></option>
        <option
          value="Demonstrates a strong desire to explore new ideas."
        ></option>
        <option
          value="Needs to develop greater interest in independent reading and research."
        ></option>
      </datalist>

      <!-- Class Teacher's Remarks: Final summary by teacher -->
      <label for="ct-remarks">Class Teacher's Remarks:</label>
      <input
        list="remarksOptions"
        type="text"
        id="ct-remarks"
        name="ct-remarks"
        required
      />
      <datalist id="remarksOptions">
        <option
          value="A hardworking and responsible student; keep up the good effort."
        ></option>
        <option
          value="Shows steady progress; should continue to build confidence."
        ></option>
        <option
          value="Has potential to excel further with greater concentration."
        ></option>
        <option
          value="A pleasant student to teach; should aim for consistency."
        ></option>
        <option
          value="Needs to be more attentive in class to maximize full potential."
        ></option>
      </datalist>

      <button id="saveStudentBtn" type="button" class="btn-disabled" disabled>
        Save Student
      </button>

      <button id="nextStudentBtn" type="button" class="btn-disabled" disabled>
        Enter Next Student
      </button>

      <!-- Final button: Disabled until all required fields are completed -->
      <button id="genRepCardBtn" type="button" class="btn-disabled" disabled>
        Generate Report Card
      </button>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
